<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="profile__box">
            <img class= "menu__icon" src="img/menu.png" alt="icon">
             <img class= "setting__icon" src="img/setting.png" alt="icon">
              <img class= "profile__icon" src="img/profile-pic.png" alt="icon">
              <h3>Unknown</h3>
              <p>Web developer somewhere outside</p>

              <div class="social__media">
                  <img src="img/instagram.png" alt="">
                    <img src="img/telegram.png" alt="">
                      <img src="img/dribble.png" alt="">
              </div>

              <button type="button">Shadow me</button>

              <div class="profile__bottom">
                  <p>Learn more</p>
                  <img src="img/arrow.png" alt="">
              </div>
        </div>
    </div>

  
</body>
</html>
